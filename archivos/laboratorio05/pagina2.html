<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
    
    <link rel="stylesheet" href="css/pagina2.css">
</head>
<body>
<div class="contenedor">  
    <form action="">
        <label for="txtNom">Nombre del producto : </label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Nombre del producto">
        <br>

        <label for="txtPre">Precio del producto: </label>
        <input type="text" name="txtPre" id="txtPre" placeholder="Ingrese el precio">
        <br>

        <label for="txtCat">Categoria: </label>
        <select name="cboCategoria" id="cboCategoria">
            <option value="0">Seleccione una categoria </option>
            <option value="1">Entretenimiento</option>
            <option value="2">Tecnologia</option>
            <option value="3">Linea Blanca</option>
        </select>
        <br>

        <label for="txtCan">Cantidad: </label>
        <input type="number" name="txtCan" id="txtCan" placeholder="Ingrese la cantidad">
        <br>

        <ul class="error" name="error" id="error"></ul>

        <input type="button" value="Registrar" name="btnRegistrar" id="btnRegistrar" class="boton" onclick="Validar()">

        
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
    </form>
</div> 

<hr>
<table id="tbProducto">
    <thead>
        <th>Nombre del producto </th>
        <th>Precio del producto </th>
        <th>Categoria</th>
        <th>Cantidad</th>
    </thead>
    <tbody></tbody>
</table>

<script src="js/producto.js" type="text/javascript"></script>
<script src="js/bibliotecaproducto.js" type="text/javascript"></script>
<p aling="centre"><a href= "index.html">Regresar</a></p>   
</body>
</html>
