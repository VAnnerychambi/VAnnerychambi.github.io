    // EJEMPLO 1
    //desarrollar una aplicaion que permita ingresar un nombre y luego mostrar un saludo 5 veces
    //¿Cuantas variables necesito?
    // 2
    //¿Que tipo de datos necesito?
    // texto, entero
    //¿Cuales son las variables que necesito?
    // nom, cont
    //¿Que variables voy a leer?
    //nom

    //DEFINIENDO E INIACLIZANDO VARIABLES
    var nom="", cont=0;

    //CAPTURANDO VALORES
    nom=prompt("Ingrese un nombre: ");

    //--------- W H I L E ------------------------------------------
    while(cont<5){
        document.write("Hola como estas "+nom+"<br>");
        cont++;
    }
    document.write("<hr>");

    //------------------ D O   W H  I L E  --------------------
    cont=0;
    do{
        document.write("Hola como estas "+nom+"<br>");
        cont++;
    }while(cont<5);
    document.write("<hr>");


    //----------------F O R--------------------------------------
    for(cont=0;cont<5;cont++){
        document.write("Hola como estas "+nom+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");

    // DECALRANDO E INICIALIZANDO VARIABLES
    var cont=0, can=0, num=0;

    // CAPTURANDO VALORES
    can=parseInt(prompt("Ingresa la cantidad de numeros: "));
    num=parseInt(prompt("Ingrese el numero de la tabla: "));

    //---------------- W H I L E --------------------------
    while(cont<can){
        document.write(cont+"X"+num+"="+(cont*num)+"<br>");
        cont++;
    }
