<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    //-------ARREGLOS----------------------------
    //Los arreglos son espacios en la memoria RAM que permiten almacenar mas de un valor a la vez, pero de un solo tipo de dato 
    // loas arreglos se clasifican en :
    // Vactores
    // Matrices
    // Vectores

    //Son arreglos de una sola dimension
    //creacion de un vector
    // var nombrevector=[Valores]
    //todo vector comienza con el indice 0
    

    // ------------EJEMPLO 1-----------------------------
    //Creacion de un vector de las estaciones del año
    var est=["Verano", "Otoño", "Invierno", "Primavera"];

    //Conocer el tamaño del vector 
    //nombrevector.length;

    document.write("El tamaño del vector es: "+est.length);
    document.write("<hr>");
    //si quiero mostrar el primer valor del vector 
    document.write("El primer valor del vector es: "+est[0]);
    document.write("<hr>");

    //mostrar todos los datos del vector 
    for (var i=0; i<est.length;i++){
        document.write("El valor  "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>")

    // añadir un vector al final del vector
    est.push("Ya no hay mas estaciones")
    
    //mostrar todos los datos del vector 
    for (var i=0; i<est.length;i++){
        document.write("El valor  "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>")

    //eliminar un elemento al final del vector 
    est.pop();
    //mostrar todos los datos del vector 
    for (var i=0; i<est.length;i++){
        document.write("El valor  "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>")

    //Añadir un elemento al inicio del vector 
    est.unshift("Es ante de los datos del vector");
     //mostrar todos los datos del vector 
     for (var i=0; i<est.length;i++){
        document.write("El valor  "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>")

    //eliminar un elemento al inicio del vector
    est.shift();
     //mostrar todos los datos del vector 
     for (var i=0; i<est.length;i++){
        document.write("El valor  "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>")

    //encontrar el indice del vector 
    var indice=0;
    indice=est.lastIndexOf("Invierno");
    document.write("El indice de Invierno es: "+indice+"<br>");
    document.write("<hr>");

    //eliminando un valor por la posicion 
    var indice=0;
    indice=est.indexOf("Otoño");
    est.splice(indice,1);

    //mostrar todos los datos del vector 
    for (var i=0; i<est.length;i++){
        document.write("El valor  "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>")

    // Agregamos un elemento en una posicion especifica
    est[indice]="Nuevo Otoño";
    //mostrar todos los datos del vector 
    for (var i=0; i<est.length;i++){
        document.write("El valor  "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>")
    </script>
</head>
<body>
    
    <p aling="centre"><a href= "index.html">Regresar</a></p>   
</body>
</html>
