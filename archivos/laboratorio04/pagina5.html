    //Desarrollar una aplicacion que permita calcular el total a pagar por la compra de un producto, si se sabe que la cantidad a comprar se ingresa y ademas  se sabe de calcular el igv que es de 18% del subtotal.

    //Real y entero

    var can=0;
    var sbt=0;
    var igv=0;
    var tot=0;
    //asignando valores
